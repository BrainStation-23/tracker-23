# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - tracker23-backend

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
    paths:
      - "backend/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: "18.x"

      - name: npm install, build, and test
        run: |
          cd backend 
          npm install
          cd prisma/db1/
          npx prisma generate
          cd ../../
          npm run build --if-present
        env:
          DATABASE_URL: "postgres://gwfhbaxioo:4OLB4578A2NE512I$@tracker23-backend-server.postgres.database.azure.com:5432/tracker23-backend-database"
        # npm run test -- --passWithNoTests

      - name: Zip all files for upload between jobs
        run: cd backend && zip --symlinks -r nest.zip ./* && mv nest.zip ../nest.zip && cd ../

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: nest.zip
        env:
          DATABASE_URL: "postgres://gwfhbaxioo:4OLB4578A2NE512I$@tracker23-backend-server.postgres.database.azure.com:5432/tracker23-backend-database"

      # - name: Upload artifact for deployment job
      #   uses: actions/upload-artifact@v2
      #   with:
      #     name: node-app
      #     path: .

  deploy:
    runs-on: self-hosted
    needs: build
    environment:
      name: "Production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: "Deploy to Azure Web App"
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: "tracker23-backend"
          slot-name: "Production"
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_7EB2C701B57E47BEA0C3669DD4BFECB4 }}
          package: nest.zip

      - name: "Delete zip file"
        run: rm nest.zip
